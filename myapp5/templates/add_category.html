<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="col-lg-6">
              <!-- Form Basic -->
              <div class="card mb-4">
                <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                  <h6 class="m-0 font-weight-bold text-primary">Add Category </h6>
                </div>
                <div class="card-body">
                  <form method="post" action="{% url 'catesave' %}" enctype="multipart/form-data">
                      {% csrf_token %}
                    <div class="form-group">
                      <label for="exampleInputEmail1"> Category Name</label>
                      <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="cname" >

                    </div>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Discription</label>
                      <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="discription">

                    </div>

                     <div class="form-group">
                      <div class="custom-file">

                        <input type="file" class="custom-file-input" id="customFile" name="image">
                        <label class="custom-file-label" for="customFile">Category image</label>
                      </div>
                    </div>





                    <button type="submit" onclick="myfunction()" class="btn btn-primary">Submit</button>
                  </form>
                </div>
              </div>
    <script>
        function myfunction(){
         window.alert("category added successfully");
        }
    </script>

</body>
</html>
{% endblock %}
