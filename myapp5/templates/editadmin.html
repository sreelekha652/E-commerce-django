<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="col-lg-6">
              <!-- Form Basic -->
              <div class="card mb-4">
                <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                  <h6 class="m-0 font-weight-bold text-primary">Edit admin details</h6>
                </div>
                <div class="card-body">
                  <form method="POST" action="{% url 'updateadmin' dataid=data.id %}" enctype="multipart/form-data">
                      {% csrf_token %}
                    <div class="form-group">
                      <label for="exampleInputEmail1">Name</label>
                      <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="name" value="{{data.name}}" >

                    </div>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Mobile number</label>
                      <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="number" value="{{data.mobile_number}}">

                    </div>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Email id</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email" value="{{data.email}}" >

                    </div>
                     <div class="form-group">
                      <div class="custom-file">

                        <input type="file" class="custom-file-input" id="customFile" name="image" value="{{data.image}}">
                        <label class="custom-file-label" for="customFile">Upload your image</label>
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">User id</label>
                      <input type="text" class="form-control" id="exampleInputPassword1" name="userid" value="{{data.userid}}">
                    </div>
                     <div class="form-group">
                      <label for="exampleInputPassword1">Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1" name="password" value="{{data.password}}">
                    </div>
                     <div class="form-group">
                      <label for="exampleInputPassword1">Confirm password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1" name="cpassword" value="{{data.confirm_password}}">
                    </div>


                    <button type="submit" class="btn btn-primary">update</button>
                  </form>
                </div>
              </div>


</body>
</html>
{% endblock %}
